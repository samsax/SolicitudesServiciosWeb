<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Solicitudes</h2>
				<h3 class="section-subheading text-muted">Nuestra empresa
					siempre esta atento a sus solicitudes</h3>
			</div>
		</div>
		<div class="row-fluid">
			<form class="form-group" ng-submit="guardarSolicitud()">
				<div class="row">
					<div class="span6">
						<div class="form-group">
							<label>Fecha</label> <input type="date" max="1979-12-31"
								ng-model="solicitud.fecha" disabled /> <br>
						</div>
						<div class="form-group">
							<label>Correo Solicitante</label> <input
								ng-model="solicitud.cliente.correo" class="form-control"
								type="email" placeholder="Su Email *" required />
						</div>
						<div class="form-group">
							<label for="sel1">Tipo:</label> <select class="form-control"
								ng-model="solicitud.tipo">
								<option>Solicitud</option>
								<option>Queja</option>
								<option>Reclamo</option>
								<option>Sugerencia</option>
							</select>
						</div>
					</div>
					<div class="span6">
						<div class="form-group">
							<label>Solicitud</label>
							<textarea placeholder="Tu Mensaje *" rows="8"
								ng-model="solicitud.texto" required></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="span12 text-center">
						<button type="submit" class="btn btn-lg btn-primary">
							Enviar Mensaje</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
